{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky - Login{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>登录</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <br>
    <p>忘记密码? <a href="{{ url_for('auth.password_reset_request') }}">找回</a>.</p>
    <p>没有账号? <a href="{{ url_for('auth.register') }}">注册</a>.</p>
</div>
{% endblock %}
